name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # nvmを使用して.nvmrcからNode.jsのバージョンを読み込み、そのバージョンを使用する
      - name: Setup Node.js version from .nvmrc
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - run: 'npm run production:deploy'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BINGOGAME_EE193 }}'
          channelId: live
          projectId: bingogame-ee193
