name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # nvmを使用して.nvmrcからNode.jsのバージョンを読み込み、そのバージョンを使用する
      - name: Setup Node.js version from .nvmrc
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - run: 'npm run production:deploy'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BINGOGAME_EE193 }}'
          projectId: bingogame-ee193
